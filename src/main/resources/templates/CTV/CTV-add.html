<!--    Sweet Alert 2(hiện thông báo)-->

    <script>
        function showSuccessNotification() {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Your operation was successful.',
                showConfirmButton: false,
                timer: 2000
            }).then((result) => {
                if (result.dismiss === Swal.DismissReason.timer || result.isConfirmed) {
                    const form = document.getElementById('AddForm');

                    form.submit();
                }
            });
        }
    </script>

    <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">

                            <div class="page-title">
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">

                                    <li><a href="#">Dashboard</a></li>
                                    <li class="active">Đăng truyện</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Đăng Truyện</strong>
                            </div>
                            <div class="card-body card-block">
                                <div th:if="${param.error}">
                                    <p style="color: red;">Có lỗi xảy ra. Vui lòng kiểm tra lại thông tin nhập.</p>
                                </div><div th:if="${param.success}">
                                <p style="color: green;">Thành công đăng truyện.</p>
                            </div>
                                <form id="AddForm" method="POST" enctype="multipart/form-data" th:action="@{/CTV/__${authentication.principal.id}__/CTV-add}">

                                    <div class="form-group">
                                        <label class="form-control-label">Tên Truyện</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-book"></i></div>
                                            <label>
                                                <input class="form-control" th:field="${truyen.tenTruyen}" style="width: 600px"/>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label">Tác Giả</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                            <label>
                                                <input class="form-control" th:field="${truyen.tacGia}"style="width: 600px" />
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Thể Loại Truyện</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-dropbox-alt"></i></div>
                                            <select name="category" id="category" class="form-control" th:field="${truyen.category.id}">

                                               <option value="">Chọn Loại Truyện</option>
                                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.tenTheLoai}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label" for="noidungtruyen">Miêu tả nội dung</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-info-alt"></i></div>
                                            <textarea name="thongtin" id="noidungtruyen" rows="9" class="form-control" th:field="${truyen.moTaNoiDung}"></textarea>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="form-control-label">Hình ảnh bìa truyện</label>

                                            <div class="form-group">
                                                <input type="file" id="avatar" name="avatar" accept="image/*">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Thời gian đăng truyện</label>

                                            <div class="input-group-addon"><i class="fa fa-clock"></i></div>
                                            <input type="text" class="form-control" id="thoiGianDang" readonly />
                                        </div>
                                    </div>
                                    <button onclick="showSuccessNotification()" type="submit" class="btn btn-outline-success" name="themsanpham" id="themtruyen">Thêm</button>
                                </form>
                            </div>

<script>
    // JavaScript để tự động đếm thời gian và hiển thị trên trường input
    var thoiGianDangInput = document.getElementById('thoiGianDang');

    function updateThoiGianDang() {
        var now = moment().utcOffset(7); // Thiết lập múi giờ cho Hà Nội (UTC+7)
        var formattedDate = now.format('YYYY-MM-DD | HH:mm'); // Định dạng theo yyyy-MM-ddTHH:mm
        thoiGianDangInput.value = formattedDate;
    }

    // Gọi hàm update mỗi phút
    setInterval(updateThoiGianDang, 60000);

    // Gọi hàm lần đầu để hiển thị giá trị ban đầu
    updateThoiGianDang();
</script>
