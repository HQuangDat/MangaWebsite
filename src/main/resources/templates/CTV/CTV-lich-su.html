<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                    <li class="menu-title">Chức Năng</li><!-- /.menu-title -->
                    <li>
                        <a th:href="@{'../'+${#authentication.principal.id}+'/CTV-add'}"> <i class="menu-icon fas fa-pen"></i>Đăng truyện</a>
                    </li>
                    <li>
                        <a th:href="@{'./CTV-add-chuong'}">
                            <i class="menu-icon fas fa-pen"></i>Đăng chương
                        </a>
                    </li>

                    <li>
                        <a th:href="@{'../'+${#authentication.principal.id}+'/CTV-list'}">
                            <i class="menu-icon  fas  fa-list-alt"></i>Danh sách truyện tranh</a>
                    </li>
                <li>
                    <a th:href="@{'../'+${#authentication.principal.id}+'/CTV-lich-su'}">
                        <i class="menu-icon  fas fa-money-bill"></i>Lịch sử giao dịch</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img style="width: 15%" src="/img/Logo.png" alt="Logo"></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="user-area dropdown float-right">
                    <a href="../profile" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="user-avatar rounded-circle" src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg" alt="User Avatar">
                    </a>

                </div>

            </div>
        </div>
    </header>
    <!-- /#header -->
    <!-- Header-->
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Dashboard</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Dashboard</a></li>
                                <li class="active">Danh sách chương của truyện</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title ">Danh sách truyện đã đăng</strong>
                            <input class="form-control" type="text" id="searchInput" placeholder="Nhập tên truyện..." />


                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Tên truyện</th>
                                    <th>Tên Chương</th>
                                    <th>Tên người mua</th>
                                    <th>Giá tền</th>
                                    <th>Ngày đăng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Dữ liệu truyện đã đăng sẽ được hiển thị ở đây -->
                                <tr th:each="chu : ${listdamuas}">
                                    <td th:text="${chu.getChuongId().getTruyen().tenTruyen}"></td>
                                    <td th:text="${chu.getChuongId().tenChuong}"></td>
                                    <td th:text="${chu.getChuongId().user.displayname}"></td>
                                    <td th:text="${chu.getGia()}"></td>
                                    <td th:text="${#temporals.format(chu.getNgay_mua(), 'dd-MM-yyyy HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->


    <div class="clearfix"></div>

    <script src="/admin/assets/js/ajax.js"></script>
    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-sm-6">
                    Copyright &copy; 2023 Admin Cpanel
                </div>
                <div class="col-sm-6 text-right">
                    Designed by <a href="https://facebook.com/">Huynh Can</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /.site-footer -->
</div>
<!-- /#right-panel -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#searchChapterInput').on('keyup', function () {
            var searchText = $(this).val().toLowerCase();
            $('.list-group-item').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(searchText) > -1);
            });
        });
    });
</script>

</body>
</html>
